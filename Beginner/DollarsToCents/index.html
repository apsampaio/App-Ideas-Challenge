<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h2>American Coin Table</h2>
    <section class="coin-table">
      <div>
        <p>Penny</p>
        <img src="img/penny.png" width="100px" />
        <p>1 cent</p>
      </div>
      <div>
        <p>Nickel</p>
        <img src="img/nickel.png" width="100px" />
        <p>5 cents</p>
      </div>
      <div>
        <p>Dime</p>
        <img src="img/dime.png" width="100px" />
        <p>10 cents</p>
      </div>
      <div>
        <p>Quarter</p>
        <img src="img/quarter.png" width="100px" />
        <p>25 cents</p>
      </div>
      <div>
        <p>Half dollar</p>
        <img src="img/half.png" width="100px" />
        <p>50 cents</p>
      </div>
    </section>
    <h2>Dollars To Cents</h2>
    <form>
      <input
        type="text"
        placeholder="Enter your dollar..."
        pattern="[0-9.]+"
        required
      />
      <p>Ex: 3.75</p>
      <button type="submit">Calculate</button>
    </form>
    <table></table>
    <script src="js/scripts.js"></script>
  </body>
</html>
