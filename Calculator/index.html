<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc-display"></div>
      <div class="calc-inputs">
        <div class="calc-row">
          <span class="input">7</span>
          <span class="input">4</span>
          <span class="input">1</span>
          <span class="input">.</span>
        </div>
        <div class="calc-row">
          <span class="input">8</span>
          <span class="input">5</span>
          <span class="input">2</span>
          <span class="input">0</span>
        </div>
        <div class="calc-row">
          <span class="input">9</span>
          <span class="input">6</span>
          <span class="input">3</span>
          <span class="input">=</span>
        </div>
        <div class="calc-row">
          <span class="input operator">C</span>
          <span class="input operator">รท</span>
          <span class="input operator">ร</span>
          <span class="input operator">-</span>
          <span class="input operator">+</span>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
